<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>project 1</title>
</head>

<body>
    <header>
        <div class="Logo">
            <img src="fotos/2logotop.png" alt="LogoTop">
        </div>
        <div class="LogoName"></div>
    </header>
    <main>
        <div class="window">
            <h1>Register Form</h1>
            <div class="FormBorder">
                <section>
                    <div class="inputContainer">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-unlock-alt"></i><input type="text" placeholder="Password">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-unlock-alt"></i><input type="text" placeholder="Confirm password">
                    </div>
                    <div class="inputContainer"><i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Your Location" placeholder="Your Location" list="continents">
                        <datalist id="continents">
                            <option value="Africa">
                            <option value="Antarctica">
                            <option value="Asia">
                            <option value="Australia">
                            <option value="Europe">
                            <option value="North America">
                            <option value="South America">
                        </datalist>
                    </div>
                    <div class="checkboxContainer"><input type="checkbox" name="agreement" id="agreement"> <label
                            for="agrrement"> I have read
                            and accept the terms of use</label>
                    </div>
                    <div class="buttonContainer">
                        <button>Sing up</button>
                    </div>
                </section>
            </div>
        </div>
        </div>
        <div class="window">
            <h1>Send Email</h1>
            <div class="FormBorder">
                <section>
                    <div class="inputContainer">
                        <i class="fas fa-user"></i><input type="text" placeholder="Username">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="textareaContainer">
                        <textarea placeholder="Type your message"></textarea>
                    </div>
                    <div>
                        <div class="checkboxContainer"><input type="checkbox" name="agreement" id="agreement"> <label
                                for="agrrement">Send a copy to my Email</label>
                        </div>
                        <div class="buttonContainer">
                            <button>Sing In</button>
                        </div>
                </section>
            </div>
        </div>
        <div class="window">
            <h1>Sing In Form</h1>
            <div class="FormBorder">
                <section>
                    <div class="inputContainer">
                        <i class="fas fa-user"></i><input type="text" placeholder="Username">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-unlock-alt"></i> <input type="text" placeholder="Password">
                    </div>
                    <div class="checkboxContainer"><input type="checkbox" name="agreement" id="agreement"> <label
                            for="agrrement">Remember me</label>
                    </div>
                    <div class="buttonContainer">
                        <button>Send Email</button>
                    </div>
                </section>
            </div>
        </div>

        <div class="window">
            <h1>Recover From</h1>
            <div class="FormBorder">
                <section>
                    <div class="inputContainer">
                        <i class="fas fa-envelope"></i> <input type="text" placeholder="Enter Your Email">
                    </div>
                    <div class="inputContainer">
                        <i class="fas fa-envelope"></i> <input type="text" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="buttonContainer">
                        <button>Send </button>
                        <span></span>
                        <button>Done</button>
                    </div>
                </section>
            </div>
        </div>
        </div>
        <div class="window">
            <h1>Subscribe Form</h1>
            <div class="FormBorder">
                <section>
                    <div class="inputContainer">
                        <i class="fas fa-envelope"></i> <input type="text" placeholder="Enter Your Email">
                    </div>
                    <div class="buttonContainer">
                        <button>Subscribe </button>

                        <button>No, Thanks</button>
                    </div>
                </section>
            </div>
        </div>
        </div>
        <div class="window">
            <div> <img src="fotos/3logodown.png">
            </div>
        </div>
    </main>
</body>

</html>
